<svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow Network clean logo -->
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-weight: 600;
      }
    </style>
  </defs>
  
  <!-- "Yellow" text in signature yellow -->
  <text x="0" y="20" class="logo-text" font-size="18" fill="#FFE135" letter-spacing="-0.5px">Yellow</text>
  
  <!-- "Network" text in dark color -->
  <text x="60" y="20" class="logo-text" font-size="18" fill="#333333" letter-spacing="-0.3px">Network</text>
</svg>